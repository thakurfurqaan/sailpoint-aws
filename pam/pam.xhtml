<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:sp="http://sailpoint.com/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<body>

<ui:composition template="/ngAppPage.xhtml">
    <ui:define name="title">#{msgs.sys_config_tab_pam}</ui:define>
    <ui:define name="headerItems">

        <ui:include src="/ui/scriptData.xhtml" />
        <script>
            SailPoint.configData.PAM_MAX_SELECTABLE_IDENTITIES = #{sp:getSystemConfigurationValue('pamMaxSelectableIdentities', 100)};
        </script>
        <!-- build:js #{base.requestContextPath}/ui/js/bundles/PamAppBundle.js -->
        <ui:include src="/ui/jspmInclude.xhtml" />

        <script type="text/javascript">
            System.import('#{base.requestContextPath}/ui/js/pam/PamAppModule.js');
        </script>
        <!-- /build -->
    </ui:define>

    <ui:define name="body">
        <div class="sp-ui-app">
          <sp-register-config sp-config-key="pamProvisioningEnabled"
                              sp-config-value="#{sp:getSystemConfigurationValue('pamProvisioningEnabled', true)}" />

          <div ui-view=""></div>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
