<html 
  xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core" 
  xmlns:f="http://java.sun.com/jsf/core" 
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui">
<body>

<ui:composition>
  
    <h:inputHidden id="syncstatus" value="#{taskDefinition.syncStatus}"/>
    <h:inputHidden id="syncPercentComplete" value="#{taskDefinition.syncPercentComplete}"/>
    <p:commandButton style="display:none" action="#{taskDefinition.executeSync}" id="runSyncButton" />
    <p:commandButton style="display:none" action="#{taskDefinition.gotoViewResult}" id="gotoViewTaskResultButton" />
    <p:commandButton style="display:none" update="@([id$=syncstatus],[id$=syncPercentComplete],[id$=progressBar],[id$=launchError])" action="getStatus" id="syncStatusButton" />
    <p:commandButton style="display:none" update="@([id$=syncstatus],[id$=syncPercentComplete],[id$=launchError])" id="terminateSyncButton" action="#{taskDefinition.terminateSync}"/>
</ui:composition>

</body>
</html>
