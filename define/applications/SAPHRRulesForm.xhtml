<ui:composition>

		<div class="spContentTitle"><span class="textBold"><h:outputText
			value="#{msgs.con_form_delimited_rules}" /></span></div>
		<div class="spContent"><p:outputPanel
			id="connectorRulesPanelRadioButton">
			<table cellspacing="0" cellpadding="5" class="paddedTbl">

				<tr>
					<td><span class="textBold"><h:outputText
						value="#{msgs.con_form_provision_type}" /></span></td>
					<td><h:graphicImage
						id="imgHlpSAPHRModifyProvisioningRuleType_#{nameSpace}"
						styleClass="helpIcon" url="/images/icons/dashboard_help_16.png"
						alt="#{msgs.con_help_provisionRuleType}" /></td>
					<td colspan="2"><h:selectOneRadio
						id="SAPHRparseType_#{nameSpace}" style="width:400px"
						onclick="ApplicationPage.changeParsingType(this, 'globalRule', 'operationRule');"
						value="#{applicationObject.attributes[sp:concat(schemaType,'provisionRule')]}">
						<f:selectItem
							itemLabel="#{msgs.con_form_globalRule_provisionRuleType}"
							itemValue="globalRule" />
						<f:selectItem
							itemLabel="#{msgs.con_form_operationRule_provisionRuleType}"
							itemValue="operationRule" />
					</h:selectOneRadio></td>
				</tr>
			</table>
		</p:outputPanel> <p:outputPanel id="connectorRulesPanelGlobalRule">
			<div id='globalRule_#{nameSpace}'>
			<table class="paddedTbl" style="border: 0px" cellspacing="0">
				<tr>
					<td><span class="textBold"><h:outputText
						value="#{msgs.con_form_provision}" /></span></td>
					<td><h:graphicImage id="imgHlpProvisionRuleGL_#{nameSpace}"
						styleClass="helpIcon" url="/images/icons/dashboard_help_16.png"
						alt="#{msgs.con_help_sap_provision}" /></td>
					<td><h:selectOneMenu id="saphrProvisionRule"
						style="width:300px"
						value="#{applicationObject.attributes['saphrProvisionRule']}"
						disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
						readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}">
						<f:selectItems value="#{applicationObject.SAPHRProvisionRules}" />
					</h:selectOneMenu></td>
					<ui:fragment rendered="#{sp:hasRight(facesContext, 'ManageRules')}">
						<td><input type="button" value="#{msgs.button_ellipsis}"
							class="ruleEditorBtn"
							onclick="SailPoint.Rule.Editor.edit(Ext.getDom('editForm:saphrProvisionRule').value,
                                                         'SapHrProvision',
                                                         Ext.get('editForm:refreshConnectorRulesButtonGL'))" />
						</td>
					</ui:fragment>
				</tr>

			</table>
			</div>
			<p:commandButton id="refreshConnectorRulesButtonGL"
				style="display:none" immediate="true"
				update="@([id$=connectorRulesPanelGlobalRule])" />

						styleClass="helpIcon" url="/images/icons/dashboard_help_16.png"
						alt="#{msgs.con_help_sap_delete_operation_provisioning}" /></td>
					<td><h:selectOneMenu id="saphrDeleteProvisioningRule"

					<ui:fragment rendered="#{sp:hasRight(facesContext, 'ManageRules')}">
