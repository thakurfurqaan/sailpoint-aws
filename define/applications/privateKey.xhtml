<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
	<ui:composition>
		<c:if test="${applicationObject.attributes['private_key'] ne null}">
			<h:inputHidden id="privateKeyExists" value="true" />
			<div>
				<b><h:outputFormat
						value="#{msgs.con_form_jwt_privatekeypresent}">
						<f:param
							value="#{applicationObject.attributes['privateKeyUploadedOn']}" />
					</h:outputFormat></b><br />
				<h:outputFormat value="#{msgs.con_form_jwt_privatekeyfileselectnew}" />
			</div>
		</c:if>
		<h:inputTextarea id="private_key"
			value="#{applicationObject.attributes['private_key_to_update']}"
			rows="5" cols="80" style="width: 35%;"
			disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
			readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}" />
	</ui:composition>
</h:body>
</html>
