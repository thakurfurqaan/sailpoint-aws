<!DOCTYPE html PUBLIC
        "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"
      xmlns:sp="http://sailpoint.com/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<body>

<ui:composition template="/ngAppPage.xhtml">
  <sp:loadBundle basename="sailpoint.web.messages.iiqMessages" var="msgs"/>

  <ui:define name="title">#{msgs.ui_identity_requests_title}</ui:define>
  <ui:define name="headerItems">

    <ui:include src="../ui/scriptData.xhtml" />
    <ui:include src="../ui/jspmInclude.xhtml" />

    <script type="text/javascript">
        System.import('#{base.requestContextPath}/ui/js/identityRequest/IdentityRequestAppModule.js');
    </script>

  </ui:define>

  <ui:define name="body">
    <div class="sp-ui-app">
      <sp-register-config sp-config-key="uiIdentityRequestCardColumns"
                          sp-column-configs="#{sp:getColumnConfigJSON('uiIdentityRequestCardColumns')}" />
      <sp-register-config sp-config-key="uiIdentityRequestItemsColumns"
                          sp-column-configs="#{sp:getColumnConfigJSON('uiIdentityRequestItemsColumns')}" />
      <sp-register-config sp-config-key="uiIdentityRequestItemsPasswordColumns"
                          sp-column-configs="#{sp:getColumnConfigJSON('uiIdentityRequestItemsPasswordColumns')}" />
      <sp-register-config sp-config-key="uiIdentityRequestItemsIdentityColumns"
                          sp-column-configs="#{sp:getColumnConfigJSON('uiIdentityRequestItemsIdentityColumns')}" />
      <sp-register-config sp-config-key="uiIdentityRequestPolicyViolationsColumns"
                          sp-column-configs="#{sp:getColumnConfigJSON('uiIdentityRequestPolicyViolationsColumns')}" />
      <sp-register-config sp-config-key="uiIdentityRequestMessagesColumns"
                          sp-column-configs="#{sp:getColumnConfigJSON('uiIdentityRequestMessagesColumns')}" />
      <sp-register-config sp-config-key="uiIdentityRequestInteractionsColumns"
                          sp-column-configs="#{sp:getColumnConfigJSON('uiIdentityRequestInteractionsColumns')}" />
      <sp-register-config sp-config-key="uiIdentityRequestChangeItemsColumns"
                          sp-column-configs="#{sp:getColumnConfigJSON('uiIdentityRequestChangeItemsColumns')}" />
      <sp-register-config sp-config-key="identityRequestTypes"
                          sp-config-value="#{sp:getSystemConfigurationJSON('accessRequestTypes', null)}" />

      <div id="notificationDiv" class="sr-only" role="alert" aria-live="assertive"></div>
      <sp-notification sp-triggerable="true"></sp-notification>
      <div ui-view=""></div>
    </div>
  </ui:define>

</ui:composition>
</body>
</html>
