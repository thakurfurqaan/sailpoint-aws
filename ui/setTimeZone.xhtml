<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sp="http://sailpoint.com/ui"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <sp:script enabled="false" serveOffset="#{base.requestContextPath}/ui/js">
        <src>shared/util.js?#{debug.revision}</src>
        <src>shared/timeZone.js?#{debug.revision}</src>
        <src>lib/moment/moment.js?#{debug.revision}</src>
        <src>lib/moment/moment-timezone-with-data.js?#{debug.revision}</src>
    </sp:script>

    <script type="text/javascript">
        <!--//--><![CDATA[//><!--
        window.onload = function () {
            // get hash information and persist it across the redirect
            document.getElementById('timeZoneForm:redirectHash').value = window.location.hash;

            SailPoint.TimeZone.getTimeZone('timeZoneForm');
            document.getElementById('timeZoneForm:initializeTimeZoneButton').click();
        };
        //--><!]]>
    </script>
</h:head>
<body>
<h:form id="timeZoneForm">
    <h:commandButton id="initializeTimeZoneButton"
                     action="#{base.initDetectedUserTimeZone}"
                     style="display: none" />
    <h:inputHidden id="initialTimeZoneId" value="#{base.initialTimeZoneId}"/>
    <h:inputHidden id="redirectHash" />
</h:form>
</body>
</html>
