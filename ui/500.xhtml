<!DOCTYPE html>
<html lang="en"
      xmlns:sp="http://sailpoint.com/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="uiPage.xhtml">

  <ui:define name="title">#{msgs.sys_exception}</ui:define>
  <ui:define name="body">
    <section class="scrollable wrapper">
      <div class="alert alert-danger" >
        <div class="row">
          <div class="col-xs-1">
            <i class="fa fa-exclamation-circle fa-3x" role="presentation"></i>
          </div>
          <div class="col-xs-11 h4" role="alert">
            <h:outputFormat rendered="#{!syslogEvent.enabled}" value="#{msgs.err_fatal_system}" />
            <h:outputFormat rendered="#{syslogEvent.enabled and (sessionScope['qk'] == null)}" value="#{msgs.err_fatal_system}" />
            <h:outputFormat rendered="#{syslogEvent.enabled and (sessionScope['qk'] != null)}" value="#{msgs.err_fatal_system_qk}">
              <f:param value="#{sessionScope['qk']}"/>
            </h:outputFormat>
          </div>
        </div>
      </div>
    </section>
    <!-- The ui-view is based off index.jsf, so the ui-router stuff on the Home button will not work. Force the navigation back to index -->
    <script>
      $('#homeBtn').one('click', function() {
        window.location.replace("index.jsf");
      })
    </script>
  </ui:define>
  
</ui:composition>
</html>
